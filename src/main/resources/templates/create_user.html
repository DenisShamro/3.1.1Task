<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>

<form action="/" method="post" >

  <label for="name">Имя:</label>
  <input type="text" id="name" name="name" th:value="${user.name}" required><br>

  <label for="surname">Фамилия:</label>
  <input type="text" id="surname" name="surname" th:value="${user.surname}" required><br>

  <label for="age">Возраст:</label>
  <input type="number" id="age" name="age" th:value="${user.age}" required><br>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" th:value="${user.email}" required><br>

  <button type="submit">Создать</button>
</form>

<br>

<a href="/">Вернуться на главную </a>
</body>
</html>
